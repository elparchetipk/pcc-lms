<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft, balanced banner design - NO GRADIENTS -->
  
  <!-- Main Background - White -->
  <rect width="1200" height="200" fill="#ffffff"/>
  
  <!-- Subtle Color Sections -->
  <rect x="0" y="0" width="400" height="200" fill="#ff7e05" opacity="0.08"/>
  <rect x="400" y="0" width="400" height="200" fill="#23a500" opacity="0.08"/>
  <rect x="800" y="0" width="400" height="200" fill="#585858" opacity="0.08"/>
  
  <!-- Orange Accent Bar (Primary) -->
  <rect x="0" y="0" width="1200" height="3" fill="#ff7e05"/>
  <rect x="0" y="197" width="1200" height="3" fill="#ff7e05"/>
  
  <!-- Content Container -->
  <g transform="translate(60, 40)">
    
    <!-- Icons Section -->
    <g>
      <!-- Graduation Cap -->
      <g fill="#23a500">
        <path d="M60 35L35 25L60 15L85 25L60 35Z"/>
        <path d="M35 25V40C35 45 45 50 60 50C75 50 85 45 85 40V25" opacity="0.8"/>
      </g>
      
      <!-- AI Brain Icon -->
      <g transform="translate(120, 0)" fill="#ff7e05">
        <path d="M15 20C15 12 21 6 28 6C30 6 32 7 34 8C36 4 40 2 45 2C52 2 58 8 58 15C61 15 64 18 64 22C64 26 62 29 59 30C59 34 56 37 52 37H21C18 37 15 34 15 31V20Z" opacity="0.9"/>
        <!-- Neural network dots -->
        <circle cx="25" cy="20" r="1.5" fill="#ffffff"/>
        <circle cx="35" cy="23" r="1.5" fill="#ffffff"/>
        <circle cx="45" cy="20" r="1.5" fill="#ffffff"/>
        <circle cx="30" cy="30" r="1.5" fill="#ffffff"/>
        <circle cx="42" cy="30" r="1.5" fill="#ffffff"/>
        <!-- Connections -->
        <line x1="25" y1="20" x2="35" y2="23" stroke="#ffffff" stroke-width="0.5"/>
        <line x1="35" y1="23" x2="45" y2="20" stroke="#ffffff" stroke-width="0.5"/>
        <line x1="30" y1="30" x2="42" y2="30" stroke="#ffffff" stroke-width="0.5"/>
      </g>
      
      <!-- Code Brackets -->
      <g transform="translate(200, 10)" stroke="#585858" stroke-width="2" fill="none">
        <path d="M8 10L2 20L8 30"/>
        <path d="M18 10L24 20L18 30"/>
      </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(280, 0)">
      <!-- Title -->
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000000">
        PCC LMS
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#585858">
        Programar Con Criterio
      </text>
      
      <!-- Description -->
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" fill="#585858" opacity="0.8">
        Learning Management System Open Source Multi-Stack con IA y Business Intelligence
      </text>
      
      <!-- Tech Stack Pills -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="60" height="18" fill="#23a500" rx="9"/>
        <text x="30" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">FastAPI</text>
        
        <rect x="70" y="0" width="40" height="18" fill="#ff7e05" rx="9"/>
        <text x="90" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Go</text>
        
        <rect x="120" y="0" width="55" height="18" fill="#23a500" rx="9"/>
        <text x="147" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Express</text>
        
        <rect x="185" y="0" width="50" height="18" fill="#585858" rx="9"/>
        <text x="210" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Next.js</text>
        
        <rect x="245" y="0" width="70" height="18" fill="#000000" rx="9"/>
        <text x="280" y="12" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Spring Boot</text>
      </g>
    </g>
    
    <!-- Right Side Features -->
    <g transform="translate(850, 15)">
      <!-- AI Badge -->
      <g>
        <circle cx="30" cy="25" r="15" fill="#ff7e05" opacity="0.2"/>
        <path d="M24 25L30 19L36 25L30 31Z" fill="#ff7e05"/>
        <text x="30" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#585858">IA</text>
      </g>
      
      <!-- BI Badge -->
      <g transform="translate(80, 0)">
        <rect x="20" y="15" width="20" height="20" fill="#23a500" opacity="0.2" rx="2"/>
        <rect x="23" y="25" width="3" height="10" fill="#23a500"/>
        <rect x="28" y="22" width="3" height="13" fill="#23a500"/>
        <rect x="33" y="18" width="3" height="17" fill="#23a500"/>
        <text x="30" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#585858">BI</text>
      </g>
      
      <!-- Database Icon -->
      <g transform="translate(160, 5)">
        <ellipse cx="15" cy="20" rx="12" ry="4" fill="#585858" opacity="0.6"/>
        <rect x="3" y="20" width="24" height="15" fill="#585858" opacity="0.4"/>
        <ellipse cx="15" cy="35" rx="12" ry="4" fill="#585858" opacity="0.6"/>
        <text x="15" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#585858">DB</text>
      </g>
    </g>
    
  </g>
  
  <!-- Subtle decorative elements -->
  <circle cx="1100" cy="50" r="18" fill="#ff7e05" opacity="0.15"/>
  <circle cx="1150" cy="100" r="12" fill="#23a500" opacity="0.15"/>
  <circle cx="1120" cy="150" r="10" fill="#585858" opacity="0.15"/>
  
</svg>
