<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange Predominant Background -->
  <defs>
    <linearGradient id="bgOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff7e05"/>
      <stop offset="70%" stop-color="#e66b00"/>
      <stop offset="100%" stop-color="#23a500"/>
    </linearGradient>
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#23a500"/>
      <stop offset="100%" stop-color="#1a7d00"/>
    </linearGradient>
  </defs>
  
  <!-- Main Orange Background -->
  <rect width="1200" height="300" fill="url(#bgOrange)"/>
  
  <!-- Green Accent Bars -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#greenAccent)"/>
  <rect x="0" y="292" width="1200" height="8" fill="url(#greenAccent)"/>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="80" r="35" fill="#23a500" opacity="0.3"/>
  <circle cx="1120" cy="160" r="20" fill="#585858" opacity="0.25"/>
  <rect x="920" y="60" width="50" height="50" fill="#ff7e05" opacity="0.2" rx="8"/>
  <polygon points="1000,240 1015,270 985,270" fill="#ffffff" opacity="0.15"/>
  
  <!-- Left Icon Area -->
  <g transform="translate(60, 80)">
    <!-- Graduation Cap -->
    <path d="M70 40L40 28L70 16L100 28L70 40Z" fill="#ffffff"/>
    <path d="M40 28V50C40 56 52 62 70 62C88 62 100 56 100 50V28" fill="#ffffff" opacity="0.9"/>
    <circle cx="105" cy="32" r="6" fill="#23a500"/>
    
    <!-- Code Brackets -->
    <g transform="translate(120, 20)">
      <path d="M12 8L4 22L12 36" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M22 8L30 22L22 36" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="36" cy="22" r="2" fill="#23a500"/>
    </g>
  </g>
  
  <!-- Main Content -->
  <text x="280" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    PCC LMS
  </text>
  
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#ffffff" opacity="0.95">
    Programar Con Criterio
  </text>
  
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="15" fill="#ffffff" opacity="0.85">
    LMS Open Source Multi-Stack con IA y Business Intelligence
  </text>
  
  <!-- Tech Stack Tags -->
  <g transform="translate(280, 195)">
    <rect x="0" y="0" width="70" height="22" fill="#23a500" rx="11" opacity="0.8"/>
    <text x="35" y="14" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">FastAPI</text>
    
    <rect x="80" y="0" width="50" height="22" fill="#585858" rx="11" opacity="0.8"/>
    <text x="105" y="14" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Go</text>
    
    <rect x="140" y="0" width="70" height="22" fill="#23a500" rx="11" opacity="0.8"/>
    <text x="175" y="14" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Express</text>
    
    <rect x="220" y="0" width="60" height="22" fill="#585858" rx="11" opacity="0.8"/>
    <text x="250" y="14" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Next.js</text>
    
    <rect x="290" y="0" width="80" height="22" fill="#23a500" rx="11" opacity="0.8"/>
    <text x="330" y="14" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Spring Boot</text>
  </g>
  
  <!-- Right Side Features -->
  <g transform="translate(950, 110)">
    <!-- AI Badge -->
    <circle cx="40" cy="20" r="18" fill="#ffffff" opacity="0.2"/>
    <path d="M32 20L40 12L48 20L40 28Z" fill="#ffffff"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.8">IA</text>
    
    <!-- BI Badge -->
    <g transform="translate(80, 0)">
      <rect x="25" y="10" width="30" height="20" fill="#ffffff" opacity="0.2" rx="3"/>
      <rect x="30" y="18" width="4" height="12" fill="#ffffff"/>
      <rect x="36" y="15" width="4" height="15" fill="#ffffff"/>
      <rect x="42" y="12" width="4" height="18" fill="#ffffff"/>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle" opacity="0.8">BI</text>
    </g>
  </g>
</svg>
